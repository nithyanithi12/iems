<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet"  type="text/css" href="login.css">
    </head>
    <body>
        <div class="maindiv">
            <div class="block">
                <div class="left">
                    <div class="signIn">SIGN IN</div>
                    <div class="input-container">
                       <img src="user.svg" alt="user" style="width:6.4%;"/>
                       <input type="text" placeholder="admin" class="input-field"/>
                     </div>
                      <div class="password-container">
                       <img src="lock.jpg" alt="lock" style="width:8%;"/>
                       <input type="password" placeholder="******" class="input-field"/>
                     </div>
                     <button>SIGN IN</button>
                     <div class="bottom">Hello Dribbble</div>
                </div>
                <div class="right"></div>
            </div>
        </div>
    </body>
</html>
